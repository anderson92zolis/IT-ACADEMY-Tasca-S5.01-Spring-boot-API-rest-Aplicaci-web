<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branch Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+V5Wk9X6UveL6jzIudp0MksdQRVvoxMhNw6U1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Branch Details</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">Id: <span th:text="${oneBranch.pk_BranchID}"></span></p>
                    <p class="card-text">Branch Name: <span th:text="${oneBranch.branchName}"></span></p>
                    <p class="card-text">Branch Country: <span th:text="${oneBranch.branchCountry}"></span></p>
                    <p class="card-text">Branch Type: <span th:text="${oneBranch.setBranchType()}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <a th:href="@{/sucursal/getAll}"> Back to Employee List</a>
</div>
</body>
</html>
